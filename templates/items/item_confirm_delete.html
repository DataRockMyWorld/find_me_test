{% extends '../base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Delete Item</h2>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete it</button>
        <a href="{% url 'item-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
