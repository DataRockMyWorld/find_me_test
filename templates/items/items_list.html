{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{{ title }}</h2>
    <ul class="list-group">
        {% for item in items %}
            <li class="list-group-item">
                <a href="{% url 'item_detail' item.id %}">{{ item.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
