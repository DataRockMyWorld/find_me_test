{% extends '../base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Message</h2>
    <p>Are you sure you want to delete this message?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'conversation_detail' pk=message.conversation_id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
