{% extends '../base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Message</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="content">Message:</label>
            <textarea id="content" name="content" class="form-control" rows="4" required>{{ form.content.value }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'conversation_detail' pk=form.instance.conversation_id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
